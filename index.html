<div class="header">Wikipedia Viewer</div>

<i class="fa fa-book fa-5x" aria-hidden="true"></i>

<div class="data-area">
  <p>Search Wikipedia</p>

  <form>
    <div class="search-field">
      <input id="search-word" type="text" placeholder="Type in topic..." />
      <button onmouseover="mOver(this)" onmouseout="mOut(this)" title="Search" id="submit" type="submit"><i class="fa fa-search" aria-hidden="true"></i>       </button>
    </div>
  </form>

  <button onmouseover="mOver(this)" onmouseout="mOut(this)" title="Erase for new search" id="clear" type="submit"><i class="fa fa-eraser fa-2x" aria-hidden="true"></i>
  </button>

  <p>or click <span id="random-btn" onclick="showRandomArticle()" onmouseover="mOver(this)" onmouseout="mOut(this)">here</span> for a random article</p>
</div>

<div class="search-results"></div>

<footer>by Vocado78 - a FreeCodeCamp project</footer>
